<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Coder Barista Food Store</title>
</head>

<body>
  <!--! header section start  -->
  <header class="header">
    <a href="#" class="logo">
      <img src="images/logo.webp" alt="logo" />
    </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="products.html">Products</a>
      <a href="review.html">Review</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="blogs.html">Blogs</a>
    </nav>

    <div class="buttons">
      <button id="search-btn">
        <i class="bi bi-search"></i>
      </button>
      <button id="cart-btn">
        <i class="bi bi-cart-fill"></i>
      </button>
      <button id="menu-btn">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <div class="search-form">
      <input type="text" class="search-input" id="search-box" placeholder="search here" />
      <i class="bi bi-search"></i>
    </div>

    <div class="cart-items-container">
      <div class="cart-item">
        <i class="bi bi-times"></i>
        <img src="images/menu-1.png" alt="menu" />
        <div class="content">
          <h3>cart item 01</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <div class="cart-item">
        <i class="bi bi-times"></i>
        <img src="images/menu-2.png" alt="menu" />
        <div class="content">
          <h3>cart item 02</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <div class="cart-item">
        <i class="bi bi-times"></i>
        <img src="images/menu-3.png" alt="menu" />
        <div class="content">
          <h3>cart item 03</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <div class="cart-item">
        <i class="bi bi-times"></i>
        <img src="images/menu-4.png" alt="menu" />
        <div class="content">
          <h3>cart item 04</h3>
          <div class="price">$15.99/-</div>
        </div>
      </div>
      <a href="#" class="btn">checkout now</a>
    </div>
  </header>
  <!--! header section end  -->

  <!--! contact section start  -->
  <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3066.0905040712473!2d30.50725492597978!3d39.782524271548624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cc15e1737b0117%3A0x3738aff624ecc19d!2sKahve%20D%C3%BCnyas%C4%B1%20-%20Espark%20AVM!5e0!3m2!1str!2str!4v1706791461307!5m2!1str!2str"
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form>
        <h3>get in touch</h3>
        <div class="inputBox">
          <i class="bi bi-user"></i>
          <input type="text" placeholder="name" />
        </div>
        <div class="inputBox">
          <i class="bi bi-envelope"></i>
          <input type="email" placeholder="name" />
        </div>
        <div class="inputBox">
          <i class="bi bi-phone"></i>
          <input type="number" placeholder="name" />
        </div>
        <input type="submit" class="btn" value="contact now" />
      </form>
    </div>
  </section>
  <!--! contact section end  -->

  <!--! footer section start  -->
  <section class="footer">
    <div class="search">
      <input type="text" class="search-input" placeholder="Search" />
      <button class="btn btn-primary">search</button>
    </div>
    <div class="share">
      <a href="#" class="bi bi-facebook"></a>
      <a href="#" class="bi bi-twitter"></a>
      <a href="#" class="bi bi-instagram"></a>
      <a href="#" class="bi bi-linkedin"></a>
      <!-- <a href="#" class="bi bi-pinterest"></a> -->
    </div>

    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Menu</a>
      <a href="#">Products</a>
      <a href="#">Review</a>
      <a href="#" class="active">Contact</a>
      <a href="#">Blogs</a>
    </div>

    <div class="credit">
      created by <span>Emin Basbayan</span> | all rigths reserved
    </div>
  </section>
  <!--! footer section end  -->

  <script src="js/script.js"></script>
</body>

</html>
